<html>
<head>
<title> National Bank Egyptian | Application </title>
<link type="text/css" rel="stylesheet" href="css.css">
</head>
<body>
<img src="logo.png" width="330px" height="100px">
<div class="login-box">
  <h2>NBE Application</h2>
  <form>
    <div class="user-box">
      <input type="text" name="Fullname" required>
      <label>Full Name</label>
    </div>
    <div class="user-box">
      <input type="text" name="ID" required>
      <label>ID</label>
    </div>
	<div class="user-box">
      <input type="text" name="age" required>
      <label>Age</label>
    </div>
	<div class="user-box">
      <input type="text" name="faculty" required>
      <label>Faculty</label>
    </div>
	<div class="user-box">
      <input type="text" name="email" required>
      <label>E-mail</label>
    </div>
	<div class="user-box">
      <input type="text" name="adress" required>
      <label>Adress</label>
	  
    </div>
	<div class="user-box">
	<input type="text" name="phone " required>
	 <label>phone</label>
    </div>
	<div class="square">
	<center><h5 class="color"> Upload CV </h5></center>
      <input class="color" type="file" name="cv" required>
    </div>
    <a onClick="myFunction()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
  <center><h2 id="result"></h2>
</div>
</body>
<script>
function myFunction() {
  var txt;
  if (confirm("Are you sure to send your request?")) {
    txt = "Request has been sent !";
  } else {
    txt = "Request has been cancelled";
  }
  document.getElementById("result").innerHTML = txt;
}
</script>
</html>
